<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <div class="new-game-container">
            <button id="newGame" class="new-game">New Game</button>
        </div>
        <div id="tossContainer" class="toss-container">
            <button id="toss" class="toss">Toss to decide who will start</button>
            <div id="tossResult" class="toss-result">
                <span id="tossWinner"></span> won and will start with <span id="winnerSymbol"></span>
            </div>
        </div>
        <div class="grid-container">
            <table id="gameGrid" class="game-grid">
                <tbody>
                    
                </tbody>
            </table>
        </div>
        <div id="turnIndicator" class="turn-indicator">
            <span id="playerTurn"></span> turn
        </div>
        <div id="winIndicator" class="win-indicator">
            <span id="winner"></span> won
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
